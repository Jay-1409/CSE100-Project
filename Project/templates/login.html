<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="UTF-8">
    <title>Animated Dark Mode Login Page</title>
    <link rel="stylesheet" href="static/styles/style.css">
    
</head>

<body>

    <form class="box" action="login_verify.php" method="post">
        <h1>Login</h1>
        <input type="text" name="" placeholder="Username" class="dark-mode">
        <input type="Password" name="" placeholder="Password" class="dark-mode">
        <input type="Submit" name="" value="Login" class="dark-mode">
    </form>

    <script>
        // Toggle dark mode
        document.body.addEventListener('click', function () {
            document.body.classList.toggle('dark-mode');
        });
    </script>

</body>

</html>
