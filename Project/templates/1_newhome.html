<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1e1e1e;
            color: #ccc;
        }

        header {
            background-color: #2c2c2c;
            color: #fff;
            padding: 20px 0;
            text-align: left;
        }

        .logo {
            font-size: 1.5em;
            font-weight: bold;
            margin-bottom: 10px;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .main-nav {
            list-style: none;
            display: flex;
            margin: 0;
            padding: 0;
        }

        .main-nav li {
            margin: 0 15px;
        }

        .main-nav a {
            text-decoration: none;
            color: #fff;
            font-weight: bold;
            font-size: 1.1em;
            transition: color 0.3s;
        }

        .main-nav a:hover {
            color: #ecf0f1;
        }

        h1, h2 {
            text-align: center;
            margin: 20px 0;
        }

        form {
            max-width: 600px;
            margin: 0 auto;
            background-color: #2c2c2c;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
        }

        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
        }

        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #555;
            color: #ccc;
        }

        th {
            background-color: #444;
        }

        select, input {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #555;
            border-radius: 4px;
            box-sizing: border-box;
            background-color: #333;
            color: #ccc;
        }

        button {
            width: 100%;
            background-color: #3498db;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #2980b9;
        }

        a {
            display: block;
            width: fit-content;
            margin: 20px auto;
            background-color: #3498db;

            color: #fff;
            padding: 10px 15px;
            text-decoration: none;
            border-radius: 4px;
            transition: background-color 0.3s;
        }

        a:hover {
            background-color: #2980b9;
        }
    </style>
</head>

<body>
    <header>
        <nav>
            <div class="row clearfix">
                <div class="logo">
                    Finance<br>buddy
                </div>

                <ul class="main-nav animate__slideInDown">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="aboutus.html">ABOUT US</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <h1 id="ok">Expense Tracker</h1>
    <form action="/submit_expense" method="post">
        <table>
            <tr>
                <th>Category:</th>
                <td>
                    <select name="category">
                        <option value="Food" selected>Food</option>
                        <option value="Transportation">Transportation</option>
                        <option value="Utilities">Utilities</option>
                        <option value="Entertainment">Entertainment</option>
                        <option value="Other">Other</option>
                    </select>
                </td>
            </tr>
            <tr>
                <th>Amount:</th>
                <td><input type="number" name="amount" required></td>
            </tr>
            <tr>
                <td colspan="2"><button type="submit">Add Expense</button></td>
            </tr>
        </table>
    </form>
    <table>
        <thead>
            <tr>
                <th>Category</th>
                <th>Amount</th>
            </tr>
        </thead>
        <tbody>
            {% for category, amount in expenses.items() %}
                <tr>
                    <td>{{ category }}</td>
                    <td>${{ amount }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
    <div id="footer">
    <a href="/generate_graph">Generate Expense Graph</a>
    <a href="/generate_report"> Generate report</a></div>
</body>

</html>
