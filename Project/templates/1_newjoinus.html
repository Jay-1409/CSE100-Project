<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Join Our Team</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
        }

        header {
            background-color: #292c33;
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }

        .logo {
            font-size: 1.5em;
            font-weight: bold;
            margin-bottom: 10px;
            color: #f39c12;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .main-nav {
            list-style: none;
            display: flex;
            margin: 0;
            padding: 0;
        }

        .main-nav li {
            margin: 0 15px;
        }

        .main-nav a {
            text-decoration: none;
            color: #fff;
            font-weight: bold;
            font-size: 1.1em;
            transition: color 0.3s;
        }

        .main-nav a:hover {
            color: #f39c12;
        }

        .join-box {
            max-width: 400px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #292c33;
        }

        .textbox {
            margin-bottom: 15px;
        }

        input,
        textarea {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .btn {
            background-color: #292c33;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .btn:hover {
            background-color: #1f2228;
        }
    </style>
</head>

<body>

    <header>
        <nav>
            <div class="row clearfix">
                <div class="logo">
                    Join <br> Our Team
                </div>

                <ul class="main-nav animate__slideInDown">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="ourprojects.html">OUR PROJECTS</a></li>
                    <li><a href="aboutus.html">ABOUT US</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <div class="join-box">
        {% if message %}
        <p style="color: red;">{{ message }}</p>
        {% endif %}

        <h1>Join Us</h1>
        <form action="joinus.php" action="login_verify.php" method="post">

            <div class="textbox">
                <input placeholder="username" type="text" name="Name" id="name" required>
            </div>
            <div class="textbox">
                <input placeholder="Email" type="email" name="Email" id="email" required>
            </div>
            <div class="textbox">
                <input placeholder="Mobile No." type="number" name="Mobile No." id="phone" required>
            </div>
            <div class="textbox">
                <input placeholder="Age" type="number" name="Age" id="age" required>
            </div>
            <div class="textbox">
                <input placeholder="Password" type="password" name="password" id="qualification" required>
            </div>

            <center><b><a href="postjoin.html"> <input class="btn" type="button" name="" value="Submit"></a></b></center>
        </form>
    </div>
</body>

</html>
